<!doctype html><html lang="ar"><head><meta charset="UTF-8"/><title>Pomodoro Timer</title><link rel="icon" type="image/png" href="./assets/images/icon.png"/><link rel="stylesheet" href="../styles.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/><script defer="defer" src="main.js"></script></head><body><div class="container"><h1>Pomodoro Timer</h1><div class="settings-container"><button id="settingsBtn"><i class="fas fa-cog"></i></button></div><div id="modeDisplay">It's Time To Focus!</div><div id="timerDisplay">25:00</div><div class="controls"><div class="button-container"><div class="top-buttons"><button id="playPauseBtn"><i class="fas fa-play"></i></button> <button id="resetBtn"><i class="fas fa-redo"></i></button></div></div></div><form id="settingsForm" class="hidden"><h2>Settings</h2><label>Focus: <input type="number" id="workDuration" value="25" required/></label> <label>Short Break: <input type="number" id="breakDuration" value="5" required/></label> <label>Long Break: <input type="number" id="longBreakDuration" value="15" required/></label> <button type="submit">Update Settings</button></form><section class="tasks-container"><h2>Tasks</h2><form id="taskForm"><input id="taskInput" placeholder="Add Task..." required/> <button id="addBtn"><i class="fas fa-plus"></i></button></form><ul id="taskList"></ul></section></div></body></html>
